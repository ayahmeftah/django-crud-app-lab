{% extends "base.html" %}

{% block content %}
<h1>Owners</h1>
<a href="{% url 'owner_create' %}">Add Owner</a>
<ul>
  {% for owner in object_list %}
    <li>
      {{ owner.name }} - {{ owner.email }} <br><br>
      <a href="{% url 'owner_detail' owner.pk %}">Details</a> <br><br>
      {% comment %} <a href="{% url 'owner_update' owner.pk %}">Edit</a> <br><br>
      <a href="{% url 'owner_delete' owner.pk %}">Delete</a> {% endcomment %}
    </li>
    <hr>
    {% empty %}
    <li>No owners added</li>
  {% endfor %}
</ul>
{% endblock %}
