<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}" style="padding: 10px;">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'owner_list' %}" style="padding: 10px;">Owners</a>
        <a href="{% url 'electronic_list' %}" style="padding: 10px;">Electronics</a>
        <form action="/auth/logout/" method="post">
          {% csrf_token %}
          <button>Logout</button>
        </form>
        {% else %}
        <a href="{% url 'signup'%}" style="padding: 10px;">Sign Up</a>
        <a href="{% url 'login'%}" style="padding: 10px;">Login</a>
      {% endif %}
    </nav>
    <hr />

    {% block content %}

    {% endblock %}
  </body>
</html>
